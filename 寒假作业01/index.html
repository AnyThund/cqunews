<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1027330_p8eah5ltlun.css">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="container" class="container">
        <form action="http://www.baidu.com/baidu" target="_blank" role="form">
            <div class="input-group form-group has-feedback">
                <input type="text" name="word" size="40" id="baidu-search" class="form-control">
                <span class="iconfont icon-sousuo form-control-feedback"></span>
                <span class="input-group-btn">
                    <input class="btn btn-primary" type="submit" value="百度搜索">
                </span>
            </div>
        </form>
        <div id="btn-group" class="btn-group btn-group-justified">
            <div class="btn-group">
                <button class="btn btn-primary pre-btn" @click='showPrePic' title='上一张图片'>
                    <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>                
                </button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" v-bind:title="pic_info">
                    <span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span>
                </button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary next-btn" @click='showNextPic' title='下一张图片'>
                    <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
